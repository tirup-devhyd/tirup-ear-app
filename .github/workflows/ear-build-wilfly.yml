name: Build and Deploy EAR with WildFly

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted
    env:
      JBOSS_HOME: /mnt/ForDevops/wildfly-37.0.0.Final  # persistent for all steps

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build EAR
        run: ./mvnw clean package -DskipTests

      - name: Ensure Deployments Folder Exists
        run: mkdir -p $JBOSS_HOME/standalone/deployments

      - name: Deploy to local WildFly
        run: |
          cp ear/target/*.ear $JBOSS_HOME/standalone/deployments/
          for f in $JBOSS_HOME/standalone/deployments/*.ear; do
            touch "$f.dodeploy"
          done

      - name: Verify Deployment
        run: ls -l
