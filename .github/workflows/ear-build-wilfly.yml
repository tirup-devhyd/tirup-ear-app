jobs:
  build-deploy:
    runs-on: self-hosted
    env:
      JBOSS_HOME: /mnt/ForDevops/wildfly-37.0.0.Final   # persistent for all steps

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build EAR
        run: ./mvnw clean package -DskipTests

      - name: Deploy to local WildFly
        run: |
          cp ear/target/*.ear $JBOSS_HOME/standalone/deployments/
          for f in $JBOSS_HOME/standalone/deployments/*.ear; do
            touch "$f.dodeploy"
          done

      - name: Verify Deployment
        run: ls -l $JBOSS_HOME/standalone/deployments/
