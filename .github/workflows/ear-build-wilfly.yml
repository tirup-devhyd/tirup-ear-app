name: Build and Deploy EAR with wildfly

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted
    env:
      JBOSS_HOME: /mnt/ForDevops/wildfly-37.0.0.Final   # persistent for all steps

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Deploy EAR
        run: |
          # Build EAR locally
          ./mvnw clean package -DskipTests
          
          # Ensure deployments directory exists
          mkdir -p $JBOSS_HOME/standalone/deployments
          
          # Copy EAR to WildFly deployments
          cp ear/target/*.ear $JBOSS_HOME/standalone/deployments/
          
          # Trigger deployment
          for f in $JBOSS_HOME/standalone/deployments/*.ear; do
            touch "$f.dodeploy"
          done
          
          # Verify deployment
          ls -l $JBOSS_HOME/standalone/deployments/
